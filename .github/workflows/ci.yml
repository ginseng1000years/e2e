name: E2E Tests

on:
  push:
    branches:
      - 'features/**'
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Replace sensitive values
        run: |
          sed -i "s/TEST_USERNAME=.*/TEST_USERNAME=${{ secrets.TEST_USERNAME }}/" .env
          sed -i "s/TEST_PASSWORD=.*/TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}/" .env

      - name: Print .env content
        run: cat .env

      - name: Set up environment variables
        run: |
          echo "TEST_USERNAME=${{ secrets.TEST_USERNAME }}" >> $GITHUB_ENV
          echo "TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}" >> $GITHUB_ENV

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm test

      - name: Generate HTML report
        run: npm run test:with-report

      - name: Upload Cucumber HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: cucumber-html-report/